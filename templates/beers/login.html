{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
Add Beer
{% endblock %}

{% block add-css-files %}
{% endblock %}

{% block main-content %}


<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="name" class="username" name="username" placeholder="Username">
  <input type="password" class="password" name="password" placeholder="Password">
  <button type="submit">Submit</button>
</form>
<button>
  <a href="{% url 'beers:index' %}">Home</a>
</button>

{% endblock %}
