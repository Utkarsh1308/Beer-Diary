{% extends 'beers/login_base.html' %}
{% load staticfiles %}

{% block title %}
BeerDiary | Login
{% endblock %}

{% block add-css-files %}
{% endblock %}

{% block active %}
<span id="loginButton">Login</span> | <span class="active" id="registerButton">SignUp</span>
{%endblock%}

{% block form %}
                        <form class="form font" method="post" action="" data-aos="fade-in">
                            <table>
                                {% csrf_token %}
                                <input type="name" class="username placeholderFont" name="username" placeholder="Username" style="background: #0C0D0F;border:0px !important;color: aliceblue;outline: 0px;margin-bottom: 8px;margin-left: 5px;width:330px;margin-right: 80px">
                                <div style="width: 330px;height: 1px;background-color: aliceblue;margin-bottom: 40px;margin-left: 5px"></div>

                                <input type="email" class="password placeholderFont" name="email" placeholder="Email - Address" style="background: #0C0D0F;border:0px !important;color: aliceblue;outline: 0px;margin-bottom: 8px;margin-left: 5px;width:330px;margin-right: 80px">
                                <div style="width: 330px;height: 1.5px;background-color: aliceblue;margin-bottom: 40px;margin-left: 5px"></div>

                                <input type="password" class="password placeholderFont" name="password" placeholder="Password" style="background: #0C0D0F;border:0px !important;color: aliceblue;outline: 0px;margin-bottom: 8px;margin-left: 5px;width:330px;margin-right: 80px">
                                <div style="width: 330px;height: 1.5px;background-color: aliceblue;margin-bottom: 40px;margin-left: 5px"></div>


                                <div style="color: aliceblue;margin-right: 5px;font-size: 14px;margin-left: 3px;margin-top: 46px;margin-bottom: 10px;text-align: left">
                                    Sign Up with:
                                </div>
                                <table>
                                    <tr>
                                        <td style="padding-left: 0px !important;padding-right: 25px;width: auto">
                                            <div class="facebook"></div>
                                        </td>
                                        <td style="padding-left: 0px !important;padding-right: 25px">
                                            <div class="github"></div>
                                        </td>
                                        <td style="padding-left: 0px !important;padding-right: 25px">
                                            <div class="google"></div>
                                        </td>
                                        <td>
                                            <div class="linkedin"></div>
                                        </td>
                                    </tr>
                                </table>
                                <div>
                                <button class="login_button" type="submit">Sign Up</button>
                                </div>
                            </table>
                        </form>
{% endblock %}
